#公共配置
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8

spring:
  #激活哪一个环境的配置文件
  profiles:
    active: dev
  #视图配置
  mvc:
    static-path-pattern: /static/**
  aop:
    proxy-target-class: true
  datasource:
      jdbc-url: jdbc:mysql://localhost:3306/niceschool?useUnicode=true&characterEncoding=utf8

      #jdbc-url: jdbc:mysql://localhost/niceschool?useUnicode=true&characterEncoding=utf8

      username: root
      password: Zyx3527109
      driver-class-name: com.mysql.jdbc.Driver
      maximum-pool-size: 30


#mybatisPlu
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  typeAliasesPackage: com.nsapi.niceschoolapi.entity
  global-config:
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: UUID
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      db-type: mysql
    #刷新mapper
    refresh-mapper: true
  #原生配置
  configuration:
    #开启驼峰功能
    map-underscore-to-camel-case: true
    cache-enabled: false
#日志
logging:
  config: classpath:logback.xml
  path: D:\logs\comadmin




